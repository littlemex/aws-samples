services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    env_file: .env
    ports:
      - "4000:4000"
    volumes:
      - ./${CONFIG_FILE:-default_config.yaml}:/app/config.yaml
    depends_on:
      - postgres
    command: --config /app/config.yaml --detailed_debug
    logging:
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - app-network
      - langfuse_network  # Langfuseネットワークにも接続
  postgres:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
  langfuse_network:
    name: langfuse_default
    external: true

volumes:
  postgres_data:
