AWSTemplateFormatVersion: '2010-09-09'
Description: EC2 instance with SSM access and VS Code Server setup

Parameters:
  # 識別子関連
  UserName:
    Type: String
    Description: User name to prevent resource naming conflicts (max 20 characters)
    AllowedPattern: "[a-zA-Z0-9-]{1,20}"
    ConstraintDescription: Must contain only alphanumeric characters and hyphens (max 20 characters)

  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, stg, prod]
    Description: Environment name (dev/stg/prod)

  # インスタンス設定関連
  InstanceType:
    Type: String
    Default: m5.large
    Description: EC2 instance type

  Region:
    Type: String
    Default: us-east-1
    Description: AWS Region
  AmiId:
    Type: AWS::EC2::Image::Id
    Default: ami-084568db4383264d4
    Description: Ubuntu Server 22.04 LTS (HVM),EBS General Purpose (SSD) Volume Type. Support available from Canonical (http://www.ubuntu.com/cloud/services).

  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for VPC
  EbsVolumeSize:
    Type: Number
    Default: 30
    Description: Size of EBS volume in GB
    MinValue: 8
    MaxValue: 16384

  # ネットワーク設定関連
  AvailabilityZone1:
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-1a
    Description: Availability Zone for the first public subnet
  PublicSubnet1Cidr:
    Type: String
    Default: 10.0.0.0/24
    Description: CIDR block for the first public subnet
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

  PrivateSubnet1Cidr:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for the first private subnet
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, !Ref Environment]

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Ref AvailabilityZone1
      CidrBlock: !Ref PublicSubnet1Cidr
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, 'PublicSubnet']

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Ref AvailabilityZone1
      CidrBlock: !Ref PrivateSubnet1Cidr
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, 'PrivateSubnet']

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, 'IGW']

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, 'PublicRouteTable']

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, 'PrivateRouteTable']

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EC2 instance
      VpcId: !Ref VPC
      SecurityGroupIngress: []  # インバウンドルールを全て削除（Session Manager経由でアクセス）
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic by default
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, !Ref Environment, 'sg']

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join
        - '-'
        - [!Ref UserName, !Ref Environment, 'role']
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: !Join
            - '-'
            - [!Ref UserName, !Ref Environment, 'policy']
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: '*'
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource:
                  - !Sub arn:aws:bedrock:*::foundation-model/anthropic.claude-3-*
                  - !Sub arn:aws:bedrock:*::foundation-model/anthropic.claude-3-5-sonnet-*
                  - !Sub arn:aws:bedrock:*::foundation-model/anthropic.claude-3-7-sonnet-*
                  - !Sub arn:aws:bedrock:*::foundation-model/amazon.nova-*
                  - !Sub arn:aws:bedrock:*::foundation-model/deepseek.r1-*
                  - !Sub arn:aws:bedrock:*:*:inference-profile/*

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Join
        - '-'
        - [!Ref UserName, !Ref Environment, 'instance-profile']
      Roles:
        - !Ref EC2Role

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmiId
      SubnetId: !Ref PrivateSubnet
      IamInstanceProfile: !Ref EC2InstanceProfile
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: !Ref EbsVolumeSize
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            set -e

            # Update package list
            apt-get update

            # Install basic utilities
            apt-get install -y \
                curl \
                wget \
                unzip \
                htop \
                jq \
                ca-certificates

            echo "apt-get install done."

            # Install VS Code via snap
            snap install --classic code

            # Create code-server user
            adduser --disabled-password --gecos "" coder
            echo "coder ALL=(ALL:ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/coder
            usermod -aG sudo coder

            # Create VS Code Server service file
            cat > /etc/systemd/system/vscode-server.service << 'EOF'
            [Unit]
            Description=VSCode Server Service
            After=network.target snapd.service

            [Service]
            Type=simple
            User=coder
            Group=coder
            Environment="HOME=/home/coder"
            Environment="SHELL=/bin/bash"
            Environment="PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
            WorkingDirectory=/home/coder

            # シンプルな再起動設定
            Restart=always
            RestartSec=10

            # VS Code Server の起動コマンド（フォアグラウンドで実行）
            ExecStart=/snap/bin/code serve-web --without-connection-token --accept-server-license-terms --host 0.0.0.0 --port 8080

            [Install]
            WantedBy=multi-user.target
            EOF

            # Create necessary directories
            mkdir -p /home/coder/.config
            chown -R coder:coder /home/coder/.config

            # Start and enable VS Code Server service
            systemctl daemon-reload
            systemctl enable vscode-server
            systemctl start vscode-server

            # install aws cli, see: https://docs.aws.amazon.com/ja_jp/cli/latest/userguide/getting-started-install.html
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip awscliv2.zip
            ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update

            # install docker
            apt-get remove -y docker docker-engine docker.io containerd runc || true
            install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            chmod a+r /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update
            apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            usermod -aG docker coder
            echo '
            if ! grep -q docker <(groups); then
              newgrp docker
            fi
            ' >> /home/coder/.bashrc

            # install mise, see: https://mise.jdx.dev/getting-started.html
            apt update -y && apt install -y gpg sudo wget curl
            wget -qO - https://mise.jdx.dev/gpg-key.pub | gpg --dearmor | tee /etc/apt/keyrings/mise-archive-keyring.gpg 1> /dev/null
            echo "deb [signed-by=/etc/apt/keyrings/mise-archive-keyring.gpg arch=amd64] https://mise.jdx.dev/deb stable main" | tee /etc/apt/sources.list.d/mise.list
            apt update
            apt install -y mise

            # install uv
            su - coder -c 'echo "eval \"\$(/usr/bin/mise activate bash)\"" >> ~/.bashrc'
            su - coder -c "/usr/bin/mise install uv@0.6.16 python@3.10 node@22"
            su - coder -c "/usr/bin/mise use -g uv@0.6.16 python@3.10 node@22"

            echo "Configuration complete"
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - [!Ref UserName, !Ref Environment, 'instance']

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2Instance

  Prerequisites:
    Description: Required prerequisites
    Value: |
      1. Install AWS CLI
      2. Install Session Manager plugin (https://docs.aws.amazon.com/systems-manager/latest/userguide/session-manager-working-with-install-plugin.html)

  PortForwardCommand:
    Description: Command to forward port 8080 to local port 18080
    Value: !Join
      - ''
      - - 'aws ssm start-session'
        - '  --target '
        - !Ref EC2Instance
        - ''
        - '  --region '
        - !Ref Region
        - ''
        - '  --document-name AWS-StartPortForwardingSession'
        - '  --parameters ''{"portNumber":["8080"],"localPortNumber":["18080"]}'''

  AccessURL:
    Description: URL to access after port forwarding
    Value: "After running the port forward command, access: http://localhost:18080"

  Configuration:
    Description: Stack configuration details
    Value: !Join
      - ''
      - - !Join
          - ''
          - - 'Stack Name: '
            - !Join
              - '-'
              - [!Ref UserName, !Ref Environment]
            - '\nRegion: '
            - !Ref Region
            - '\nInstance Type: '
            - !Ref InstanceType
            - '\nAMI ID: '
            - !Ref AmiId
            - '\nVPC CIDR: '
            - !Ref VpcCidr
            - '\nEBS Volume Size: '
            - !Ref EbsVolumeSize
            - ' GB'
